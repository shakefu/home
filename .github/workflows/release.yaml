name: Release

on:
  push:
    branches: [main]

jobs:
  semantic-release:
    name: Semantic release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: open-turo/actions-release/semantic-release@v3
        with:
          github-token: ${{ secrets.GHA_TOKEN }}
